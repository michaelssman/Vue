<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    //同步组件 异步组件
    //promise
    const app = Vue.createApp({
        template:`
            <tongbu /> <async-component />
        `
    })
    app.component('tongbu',{
        template:`<div>JSpang.com</div>`
    })
    app.component('async-component',Vue.defineAsyncComponent(
        //方法
        ()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve({
                        template:`<div>这是一个异步组件</div>`
                    })
                },3000)
            })
        }
    ))
    const vm = app.mount("#app")
</script>
</html>

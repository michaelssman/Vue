<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>

    const app = Vue.createApp({
        template:`
            <h2>jspang</h2>
            <hello style="color:red;" msg="jspang" />
        `
    })

    app.component('Hello',{
        mounted(){
            console.log(this.$attrs.msg)
        },
        //inheritAttrs:false,//不复制父组件传递进来的值
        template:`
        <h3>Hello World</h3>
        <h3 v-bind="$attrs">Hello World</h3>
        <h3 v-bind:style="$attrs.style">Hello World</h3>    <!-- 只绑定style -->
        `
    })

    const vm = app.mount("#app")

    //Non-props 其实就是子组件没有接受父组件传递过来的参数，而子组件完全不变的复制了属性到自己的标签上，就叫做Non-props属性。
</script>
</html>

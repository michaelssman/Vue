<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    //单项数据流保证了组件的独立性 降低耦合程度
    /*
    所有的prop都使得其父子prop之间形成了一个单向下行绑定：父级prop的更新会向下流动到子组件中，但是反过来则不行。
    数据从父级组件传递给子组件，只能单向绑定。子组件内部不能直接修改从父组件传递过来的数据。
    */
    const app = Vue.createApp({
        data(){
            return {
                counter:0
            }
        },
        template:`
            <h2>jspang</h2>
            <counter :counter="counter" />
            <counter :counter="counter" />
            <counter :counter="counter" />
        `
    })
    //写一个计数器组件
    app.component('Counter',{
        props:['counter'],
        data(){
            return{
                newCounter:this.counter
            }
        },
        template:`
            {{newCounter}}<button @click="newCounter+=1">增加数量</button>
        `
    })
    const vm = app.mount("#app")
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        template:`
            <h2>欢迎光临红浪漫-请选择您的技术</h2>
            <ji-shi><span style="color:red;">蟹大家</span></ji-shi>
            <ji-shi></ji-shi>
            <hong-lang-man>
                <template v-slot:one><div>1.男宾以为，请上二楼</div></template>
                <template v-slot:two><div>3.你点了198元泰式按摩</div></template>
            </hong-lang-man>
        `
    })
    app.component('JiShi',{
        template:`
            <div>
                你选择了 <slot><span style="color:green;">小红</span></slot> 为你服务。<!--默认值：小红-->
            </div>
        `
    })
    app.component('HongLangMan',{
        template:`
            <div>
                <slot name="one"></slot>
                <div>2.你选择了大脚为你服务</div>
                <slot name="two"></slot>
            </div>
        `
    })
    const vm = app.mount("#app")
</script>
</html>

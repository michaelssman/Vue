<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    //单项数据流保证了组件的独立性 降低耦合程度
    /*
    父组件定义一个方法，子组件也定义一个方法，父组件中 子组件调父组件方法
    */
    const app = Vue.createApp({
        data(){
            return {
                jishi:"刘英"
            }
        },
        template:`
            <h2>欢迎光临红浪漫-请选择您的技术</h2>
            <ji-shi> 
                <div style="color:red;font-size:50px;">{{jishi}}</div>
                <div><project /></div>
            </ji-shi>
        `
    })
    app.component('JiShi',{
        data(){
            return {
                jishi:"蟹代价"
            }
        },
        template:`
            <div>
                <span>请过您的考虑，最终选择了.</span>    
                <span>
                    <slot></slot>
                </span>    
            </div>
        `
    })
    app.component('project',{
        template:`
            <div>
                <span style="color:blue;">项目是胖哥老三样</span>      
            </div>
        `
    })

    /*
    父模版里调用的数据属性，使用的都是父模版里的数据
    子模版里调用的数据属性，使用的都是子模版里的数据
    */
    const vm = app.mount("#app")
</script>
</html>

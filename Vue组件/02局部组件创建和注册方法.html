<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    //局部组件
    const counter = {
        data(){
            return {
                count:0
            }
        },
        template:`
            <div>
                {{count}}
                <button @click="count++">增加1</button>
            </div>
        `
    }
    const xieDaJiao = {
        template:`<h2>蟹大家</h2>`
    }
    const app = Vue.createApp({
        //注册
        components:{
            counter,
            'xie-da-jiao' : xieDaJiao
        },
        template:`
            <website/>
            <describe/>
            <counter/>
            <xie-da-jiao/>
        `
    })
    //<--全局组件 处处可以使用 页面打开就加载 使用的时候不用声明!-->
    app.component('website',{
        template:`
            <h2>JSPang.com</h2>
        `
    })
    app.component('describe',{
        template:`
            <div>技术胖的boke</div>
        `
    })

    const vm = app.mount("#app")
    //使用的时候才会消耗资源 不使用则不消耗
</script>
</html>

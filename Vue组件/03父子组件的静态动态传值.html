<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return {
                name:123,
                pay:()=>{
                    alert('给你500源')
                }
            }
        },
        template:`
            <h2>jspang</h2>
            <son name="技术波" />            <!-- 静态传值 只能传字符串类型 -->
            <son v-bind:name="name" />      <!-- 动态传值 -->
            <xiao-jie-jie :pay="pay"/>
        `
    })
    //父组件向自组件传值 通过属性方式
    //参数1:自组件名字 参数2:配置
    app.component('Son',{
        //子组件接收 用props
        props:['name'],
        template:`<div>{{name}} {{typeof name}} div</div>`
    })
    app.component('xiaoJieJie',{
        props:['pay'],
        methods:{
            handleClick(){
                alert('请付钱。。。')
                this.pay()
            }
        },
        template:`<div @click="this.handleClick">和小姐姐打招呼!</div>`
    })
    const vm = app.mount("#app")
</script>
</html>

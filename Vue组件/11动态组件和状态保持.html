<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return{showComponent:'dajiao'}
        },
        methods:{
            handleClick(){
                this.showComponent=this.showComponent==='dajiao'?'liuying':'dajiao';
            }
        },
        template:`
            <h2>欢迎光临红浪漫-请选择您的技术</h2>
            <dajiao v-show="showComponent ==='dajiao'" />
            <liuying v-show="showComponent ==='liuying'" />

            <!--动态组件 keep-alive 可以保留组件中的值-->
            <keep-alive>
                <component :is="showComponent" />
            </keep-alive>

            <div><button @click="handleClick">切换佳丽</button></div>
        `
    })
    app.component('dajiao',{
        template:`
        <input />
        `
    })
    app.component('liuying',{
        template:`<img src="https://newimg.jspang.com/liuying01.jpg" />
        `
    })
    const vm = app.mount("#app")
</script>
</html>

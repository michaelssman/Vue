<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 
        data(){
            return {
                count:0
            }
        },
        methods:{
            addCountClick(event){
                this.count++
                // console.log(event)
                console.log(event.target)
            },
            addCountClick1(num){
                this.count+=num
            },
            addCountClick2(num,event){
                this.count+=num
                console.log(event.target)
            },
            handleBtnClick1(){
                alert(1)
            },  
            handleBtnClick2(){
                alert(2)
            },
        },
        template:`
        <div>目前已点佳丽数量{{count}}.</div>
        <button @click="addCountClick">增加一位佳丽</button>
        <button @click="addCountClick1(3)">增加一位佳丽1</button>
        <button @click="addCountClick2(3,$event)">增加一位佳丽2</button>
        <button @click="count++">直接增加一位佳丽</button>
        <button @click="handleBtnClick1(),handleBtnClick2()">调两个方法</button>
        `
    })
    const vm = app.mount("#app")
</script>
</html>

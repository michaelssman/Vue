<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 
        data(){
            return{
                message:'bilibili',
            }
        },
        methods:{
            handleItemClick(){
                this.message = this.message=='jspang'?'技术胖':'jspang'
            }
        },
        // template:`
        //     <h2
        //         :class="message=='jspang'?'one':'two'"
        //         @click="handleItemClick"
        //     >
        //         {{message}}
        //     </h2>
        // `
        template:`
        <h2 @click="handleItemClick" v-if="message=='jspang'" class="one"> {{message}}</h2>
        <h2 @click="handleItemClick" v-else class="three"> {{message}}</h2>
        `
    })
    const vm = app.mount("#app")
    // app.unmounted;
</script>
<style>
    .one{color: red;}
    .two{color: green;}
    .three{color: orange;}
</style>
</html>

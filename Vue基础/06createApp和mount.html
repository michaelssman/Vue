<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 
        data(){
            return{
                message:'sdffl'//1. 在这里定义了一个数据，也就是model
            }
        },
        template:"<h2>{{message}}</h2>"//2. 模版，view
        //定义后 Vue自动关联 vm
    })//创建Application应用 创建Vue应用
    const vm = app.mount("#app")//mount挂载 
    console.log(vm)
</script>
</html>

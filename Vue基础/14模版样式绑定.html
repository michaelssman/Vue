<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 
        data(){
            return {
                colorString:'red',
                colorObject:{red:true,background:true},
                colorArr:['green','background',{red:true}]
            }
        },
        template:`
        <h2 :class="colorArr">slpang.com</h2>
        `
    })
    const vm = app.mount("#app")
</script>
<style>
    .red{color: red !important;}
    .green{color: green;}
    .background{background-color: orange;}
</style>
</html>

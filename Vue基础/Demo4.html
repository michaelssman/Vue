<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳丽列表</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({//创建一个Vue的实例
        data(){
            return{
                list:[],
                inputValue:''
            }
        },
        methods:{
            handleAddItem(){
                this.list.push(this.inputValue)
                this.inputValue = ''
            }
        },
        template:`
        <div>
            <input v-model="inputValue" />
            <button v-on:click="handleAddItem">增加佳丽</button>
            <ul>
            <li v-for="(item,index) of list">[{{index}}]{{item}}</li>
            </ul>
        </div>
        `
    }).mount("#app")
</script>
</html>

<!-- 
    v-for 索引和item
    面向数据编程思想  不改变DOM
     <input v-model="" /> 数据双向绑定
 -->

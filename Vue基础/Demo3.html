<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象牙山洗脚城</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({//创建一个Vue的实例
        data() {//在data里面声明counter变量     变量的声明
            return {
                counter: 1,
                content: "",
                setMeal: '真空套餐 帝王套餐 夏日套餐 学僧套餐',
                isShowMeal: false
            }
        },
        mounted() {//生命周期的钩子函数  页面一进来就执行的     钩子函数
            console.log('1111111111111')
            setInterval(() => {
                this.counter += 1
                // this.$data.counter+=1
            }, 1000);
        },
        methods: {//方法 多个方法methods
            welcomeBtnClick() {
                // alert('1111')
                this.content = "欢迎您的光临，贵宾一位！"
            },
            byeBtnClick() {
                // alert('2222')
                this.content = "欢迎下次光临，真空套餐下次8折优惠。"
            },
            showOrHideBtnClick() {
                this.isShowMeal = !this.isShowMeal
            }
        },
        template: `
            <div>
                <div> Hello World  {{counter}}</div><!--字面量 双大括号-->
                <div>{{content}}</div>
                <button v-on:click="welcomeBtnClick">有顾客来</button>&nbsp;<!--加一个空格-->
                <button v-on:click="byeBtnClick">有顾客离开</button>
                <div>
                    <div v-if="isShowMeal">{{setMeal}}</div>
                    <button v-on:click="showOrHideBtnClick">显示/隐藏套餐</button>
                </div>
            </div>
        `
    }).mount("#app")
</script>

</html>
